<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NodbMyAdmin</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="lilscript.js"></script>
<script type="text/lilscript" src="main.js"></script>
<script src="socket.js"></script>
<script src="Notifier.js"></script>
</head>
<body>
<div class="container">
  <section id="content">
  <div id="form">
      <h1>Login</h1>
      <div>
        <input type="text" placeholder="Path" id="username" value="myDB.nodb"/>
      </div>
      <div>
        <input type="password" placeholder="Password" id="password" />
      </div>
      <div>
        <select id="encrypt">
            <option disabled selected value=false id="encrypt">Encrypt</option>
            <option value=true>True</option>
            <option value=false>False</option>
        </select>
      </div>
      <div>
        <button>Log in</button>
      </div>
  </div>
    
  </section><!-- content -->
</div><!-- container -->
</body>
</html>
